<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PWS CUP training site</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='styles/cover.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">S&P Lab</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('upload') }}">Anony</a>
                <a class="nav-link" href="{{ url_for('upload2') }}">Reid</a>
                <a class="nav-link active" href="#">Score</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                {% endif %}
                <a class="nav-link" href="{{ url_for('material') }}">Material</a>
              </nav>
            </div>
          </div>

          <div class="inner inner_table cover">
            {{ table|safe }}
          </div>

          <div class="input-box-button">
            <p class="lead">
              <a href="{{ url_for('personal') }}" class="btn btn-lg btn-secondary">Personal scores</a>
            </p>
          </div>

          <div class="mastfoot">
            
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="{{ url_for('static',filename='js/tether.min.js') }}" ></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
